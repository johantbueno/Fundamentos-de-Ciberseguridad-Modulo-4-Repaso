<style>
    /* ... (Mantén tus variables :root anteriores) ... */

    /* --- MODERN HEADER STYLES --- */
    .cyber-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(10, 15, 30, 0.75); /* Fondo semitransparente */
        backdrop-filter: blur(12px); /* Efecto vidrio borroso */
        border-bottom: 1px solid rgba(0, 243, 255, 0.15);
        position: sticky; /* Se queda fijo al hacer scroll */
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    /* Izquierda: Títulos */
    .header-branding h1 {
        font-family: 'Orbitron';
        font-size: 1.8rem;
        margin: 0;
        background: linear-gradient(90deg, #fff, var(--neon-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }
    .header-subtitle {
        font-family: 'JetBrains Mono';
        font-size: 0.75rem;
        color: var(--neon-purple);
        letter-spacing: 1px;
        margin-top: 2px;
    }

    /* Centro: Buscador Avanzado */
    .search-container {
        position: relative;
        flex-grow: 1;
        max-width: 500px;
        margin: 0 2rem;
    }
    .cyber-input {
        width: 100%;
        padding: 10px 45px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid #333;
        border-radius: 4px;
        color: var(--neon-blue);
        font-family: 'JetBrains Mono';
        transition: all 0.3s ease;
    }
    .cyber-input:focus {
        border-color: var(--neon-blue);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        background: rgba(0, 10, 20, 0.8);
    }
    .search-icon-btn {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        pointer-events: none;
        transition: 0.3s;
    }
    .cyber-input:focus + .search-icon-btn { color: var(--neon-blue); }

    /* Derecha: Panel de Control */
    .header-controls {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    /* Indicador de Estado */
    .system-status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: 'JetBrains Mono';
        font-size: 0.75rem;
        color: #0f0;
        background: rgba(0, 255, 0, 0.05);
        padding: 5px 12px;
        border-radius: 20px;
        border: 1px solid rgba(0, 255, 0, 0.2);
    }
    .status-dot {
        width: 8px; height: 8px;
        background-color: #0f0;
        border-radius: 50%;
        box-shadow: 0 0 10px #0f0;
        animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    /* Botones de Acción */
    .action-btn {
        background: transparent;
        border: 1px solid #444;
        color: #aaa;
        width: 35px; height: 35px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        display: flex; align-items: center; justify-content: center;
    }
    .action-btn:hover {
        border-color: var(--neon-blue);
        color: var(--neon-blue);
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
    }

    /* Ajuste para móviles */
    @media (max-width: 768px) {
        .cyber-header { flex-direction: column; gap: 15px; align-items: stretch; }
        .header-branding { text-align: center; }
        .search-container { margin: 0; max-width: 100%; }
        .header-controls { justify-content: space-between; }
    }
</style>

<header class="cyber-header">
    <div class="header-branding">
        <h1>SEAUCI <span style="font-weight:300; font-size: 0.8em; opacity:0.8;">CORE</span></h1>
        <div class="header-subtitle">
            <i class="fas fa-terminal" style="font-size:0.8em"></i> SYS.ADMIN: DR. JOHAN TAPIA
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="cyber-input" placeholder="Comando de búsqueda..." onkeyup="filterContent()">
        <i class="fas fa-search search-icon-btn"></i>
    </div>

    <div class="header-controls">
        <div class="system-status">
            <div class="status-dot"></div>
            <span>SECURE</span>
        </div>

        <button class="action-btn" onclick="toggleFullScreen()" title="Pantalla Completa">
            <i class="fas fa-expand"></i>
        </button>
        <button class="action-btn" onclick="window.print()" title="Exportar PDF">
            <i class="fas fa-print"></i>
        </button>
    </div>
</header>

<script>
    // ... tus scripts anteriores ...

    // Función nueva para Pantalla Completa
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
